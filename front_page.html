<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script>
        function newbtn(){
            window.open("new_acc.html");
        }
    </script>
</head>
<body>
    <div class="my-form">
        <form >
            <div class="my-border"> 
                <h1>Please Sign in</h1>
                    <label for="Enter_Email" class="block_labels">E-mail:</label>
                    <input type="text" id="emailbox">
                    
                    <label for="Enter_Pwd" class="block_labels">Password:</label> 
                    <input type="password">
                    
                    <div id="Login_btn">
                        <input type="checkbox">
                        <label for="Sign_in">Keep me signed in</label> 
                    </div>
                <button id="sign-btn" >Sign In</button>
                <button id="new-btn" onclick="newbtn()">Create New Account</button>
            </div>
        </form>
    </div>
</body>
</html>
